{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de Menús</h1>
    <p>Seleccione un Menú para editarlo</p>
    {% if menu_list %}
    <ul>

      {% for menu in menu_list %}
      <li>
        <a href="{% url 'edit_menu' menu.pk %}">{{ menu.Fecha }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Actualmente no existe ningún Menú.</p>
    {% endif %}       
{% endblock %}
